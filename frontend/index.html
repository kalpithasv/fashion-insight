<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FashionInsight - E-commerce Analytics Platform</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    .chart-container {
      height: 300px;
      width: 100%;
    }
    .custom-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .custom-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation -->
  <nav class="bg-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-chart-line text-2xl mr-3"></i>
        <a href="#" class="text-xl font-bold">FashionInsight</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">

    <!-- Dashboard Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-bold text-gray-800">E-commerce Review Analytics Dashboard</h1>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow-md p-6 custom-card">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-indigo-100 text-indigo-600 mr-4">
            <i class="fas fa-star text-xl"></i>
          </div>
          <div>
            <p class="text-sm text-gray-500 font-medium">Average Rating</p>
            <p class="text-xl font-bold text-gray-800 average-rating">--</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 custom-card">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
            <i class="fas fa-thumbs-up text-xl"></i>
          </div>
          <div>
            <p class="text-sm text-gray-500 font-medium">Recommendation Rate</p>
            <p class="text-xl font-bold text-gray-800 recommendation-rate">--</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 custom-card">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
            <i class="fas fa-comment text-xl"></i>
          </div>
          <div>
            <p class="text-sm text-gray-500 font-medium">Total Reviews</p>
            <p class="text-xl font-bold text-gray-800 total-reviews">--</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 custom-card">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
            <i class="fas fa-heart text-xl"></i>
          </div>
          <div>
            <p class="text-sm text-gray-500 font-medium">Positive Feedback</p>
            <p class="text-xl font-bold text-gray-800 positive-feedback">--</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Campaign Generator -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-10">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Generate Marketing Campaign</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input id="product-category" type="text" class="border rounded-md px-4 py-2" placeholder="Product Category (e.g., Dresses)">
        <input id="keywords" type="text" class="border rounded-md px-4 py-2" placeholder="Sentiment Keywords (e.g., elegant, comfy)">
        <input id="demographic" type="text" class="border rounded-md px-4 py-2" placeholder="Target Demographic (e.g., Young Adults)">
      </div>

      <button onclick="generateCampaign()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
        Generate Campaign
      </button>

      <div class="mt-4">
        <label class="block text-gray-600 text-sm mb-2">Generated Campaign Text:</label>
        <pre id="campaign-output" class="bg-gray-100 p-4 rounded text-sm text-gray-700 whitespace-pre-wrap"></pre>
      </div>
    </div>

  </div>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
